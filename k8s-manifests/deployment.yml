apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  selector:
    matchLabels:
      app: my-app
  replicas: 1 
  template: 
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: chinnareddaiah/my-app:replaceImageTag
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
